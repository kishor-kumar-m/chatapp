<!DOCTYPE html>
<html lang="en">
    <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">    
    <title>Chat App</title>
    </head>
<body>
    <h3 class="title">Chat App</h3>
    <div class="main">
        <div class="name">
            <span><i class = "far fa-user"></i></span>
            <input type="text" class="name-input" id="name-input" value="anonymous">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    hi
                    <span>fire ðŸ’¥20 july 10:10</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    hello
                    <span>water ðŸ’¦20 july 10:30 </span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Someone is typing
                </p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: </h3>

    <script src ="main.js"></script>
